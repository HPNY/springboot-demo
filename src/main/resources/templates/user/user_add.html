<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <title>新增用户</title>
    <link rel="stylesheet" type="text/css" href="/Global.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">演示</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/index}"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
                <li class="active"><a th:href="@{/user/user_list}"><span class="glyphicon glyphicon-user"></span>
                    用户管理</a></li>
                <li><a th:href="@{/role/role_list}"><span class="glyphicon glyphicon-tag"></span> 角色管理</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn-link" style="padding-top: 14px" value="注销"/>
                </form>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        个人中心 <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/message}"><span class="glyphicon glyphicon-file"></span> 个人信息</a></li>
                        <li class="divider"></li>
                        <li><a href="#"><span class="glyphicon glyphicon-cog"></span> 设置</a></li>
                    </ul>
                </li>
            </ul>
        </div>

    </div>
</nav>
<div class="container">
    <div class="starter-template">
            <div class="form-group">
                <label for="username">帐号</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="帐号"/>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="密码"/>
            </div>
        <div class="form-group">
            <label>选择角色</label>
            <div class="checkbox">
                <label><input type="checkbox" value="1" name="role" id="ROLE_administrator">超级管理员</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="2" name="role" id="ROLE_admin">管理员</label>
            </div>
        </div>
            <input type="button" id="add" value="新增" class="btn btn-primary"/>
    </div>
</div>
</body>
<script>
    $("#add").click(function () {
        var role = $('input[name="role"]:checked');
        var mycheck = new Array();
        role.each(function () {
            mycheck.push($(this).val());//将选中的值添加到数组中
        })
        $.ajax({
            url:'/user/user_admin',
            type:'GET',
            traditional:true,
            data:{
                username:$("#username").val(),
                password:$("#password").val(),
                role: mycheck,
            },
            success:function (result) {
                if (result == 'success') {
                    window.location.href = "/user/user_list";
                }else if(result=='userExist') {
                    alert("用户已经存在");
                    $("#username").val("");
                    $("#password").val("");
                }
            }
        })
    })
</script>
</html>
