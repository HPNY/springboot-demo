<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>用户管理</title>
    <link rel="stylesheet" type="text/css" href="/Global.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">演示</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/index}"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
                <li class="active"><a th:href="@{/user/user_list}"><span class="glyphicon glyphicon-user"></span>
                    用户管理</a></li>
                <li><a th:href="@{/role/role_list}"><span class="glyphicon glyphicon-tag"></span> 角色管理</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn-link" style="padding-top: 14px" value="注销"/>
                </form>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        个人中心 <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/message}"><span class="glyphicon glyphicon-file"></span> 个人信息</a></li>
                        <li class="divider"></li>
                        <li><a href="#"><span class="glyphicon glyphicon-cog"></span> 设置</a></li>
                    </ul>
                </li>
            </ul>
        </div>

    </div>
</nav>
<div class="container">
    <div class="starter-template">
        <table class="table table-striped">
            <caption class="col-md-offset-11">
                <a href="/user/userAddAdmin">
                    <span class="glyphicon glyphicon-plus"></span>添加管理员
                </a>
            </caption>
            <div class="col-md-offset-9">
                <div class="input-group">
                    <input type="text" id="username" class="form-control" name="username" placeholder="根据用户名搜索">
                    <span class="input-group-btn">
                        <button class="btn btn-default" id="search" type="button">搜索</button>
                    </span>
                </div>
            </div>
            <thead>
            <tr>
                <td>ID</td>
                <td>用户名</td>
                <td>操作</td>
                <td>角色操作</td>
                <td>重置密码</td>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <ul class="pager">
            <li>
                <button type="button" id="Previous" class="btn btn-default" onclick="turning(-1)">&larr; Previous
                </button>
            </li>
            <li>当前是第<span id="pageCount" th:text="${pageCount}" style="border: none"/>页/总<span id="total"
                                                                                               th:text="${total}"
                                                                                               style="border: none"/>页
            </li>
            <li>
                <button type="button" id="Next" class="btn btn-default" onclick="turning(1)">Next &rarr;</button>
            </li>
        </ul>
    </div>
</div>
</body>
<script>

    var nowpage = 0;

    $.ajax({
        type: "GET",
        url: "/user/list",
        data: {
            pageCount: 0,
        },
        success: function (result) {
            var pageCount = result.number + 1;
            var totalPage = result.totalPages;
            var list = result.content;
            if (list.length != 0) {
                for (var i = 0; i < list.length; i++) {
                    var id = list[i].id;
                    var username = list[i].username;
                    appendData(id, username);
                }
            }
            $("#pageCount").text(pageCount);
            $("#total").text(totalPage);
            judge();
        }
    })

    function turning(i) {
        nowpage += i;
        $.ajax({
            type: "GET",
            url: "/user/list",
            data: {
                pageCount: nowpage,
                containing: $("#username").val()
            },
            success: function (result) {
                $(".detail").remove();
                var pageCount = result.number + 1;
                var totalPage = result.totalPages;
                var list = result.content;
                if (list.length != 0) {
                    for (var i = 0; i < list.length; i++) {
                        var id = list[i].id;
                        var username = list[i].username;
                        appendData(id, username);
                    }
                }
                $("#pageCount").text(pageCount);
                $("#total").text(totalPage);
                judge();
            }
        })
    }

    function appendData(id, username) {
        var text = '<tr class="detail"><td>' + id + '</td>' +
            '<td>' + username + '</td>' +
            '<td><a href="/user/findone/?id=' + id + '">修改</a>/<a onclick="deleteUser(' + id + ')">删除</a></td>' +
            '<td><a href="/user/role/?id=' + id + '">修改角色</a></td>' +
            '<td><a onclick="resetUser(' + id + ')">重置密码</a></td></tr>'

        $("table").append(text);
    }

    var pageCount = document.getElementById("pageCount");
    var total = document.getElementById("total");

    function judge() {
        if (pageCount.innerHTML != "1") {
            document.getElementById("Previous").disabled = false;
        } else {
            document.getElementById("Previous").disabled = "disabled";
        }
        if (pageCount.innerText == total.innerText) {
            document.getElementById("Next").disabled = "disabled";
        } else {
            document.getElementById("Next").disabled = false;
        }
    }

    if (pageCount.innerHTML == "1") {
        document.getElementById("Previous").disabled = "disabled";
    }
    if (pageCount.innerText == total.innerText) {
        document.getElementById("Next").disabled = "disabled";
    }

    function deleteUser(i) {
        $.ajax({
            url: '/user/delete',
            type: 'GET',
            data: {
                id: i
            },
            success: function (result) {
                if (result == 'success') {
                    window.location.href = "/user/user_list";
                }
            }
        })
    }

    function resetUser(i) {
        $.ajax({
            url: '/user/resetPassword',
            type: 'GET',
            data: {
                id: i
            },
            success: function (result) {
                if (result == 'success') {
                    window.location.href = "/user/user_list";
                }
            }
        })
    }

    $("#search").click(function () {
        $.ajax({
            url: '/user/containing',
            type: 'GET',
            data: {
                username: $("#username").val(),
            },
            success: function (result) {
                $(".detail").remove();
                var pageCount = result.number + 1;
                var totalPage = result.totalPages;
                var list = result.content;
                if (list.length != 0) {
                    for (var i = 0; i < list.length; i++) {
                        var id = list[i].id;
                        var username = list[i].username;
                        appendData(id, username);
                    }
                }
                $("#pageCount").text(pageCount);
                $("#total").text(totalPage);
                judge();
            }
        })
    })
</script>
</html>
