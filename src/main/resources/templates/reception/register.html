<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <title>注册页面</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            background-color: rgb(11, 45, 99);
            font-size: 12px;
            font-family: '微软雅黑', "宋体", "Arial Narrow", Helvetica, sans-serif;
            color: #000;
            text-align: center;
        }

        .login {
            background-color: white;
            margin: 0 auto;
            margin-top: 250px;
            width: 800px;
            height: 500px
        }

        .login-title {
            margin-bottom: 70px;
            padding-top: 70px
        }

        .login-input {
            margin: 40px 60px;
        }

        .login-button {
            margin: 10px 30px;
        }
    </style>
</head>

<body>
<div class="login">
    <form action="/user/user_add" method="post">
        <h2 class="form-signin-heading login-title">欢迎注册前台展示系统</h2>
        <div class="form-group login-input">
            <input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名" required
                   autofocus>
        </div>
        <div class="form-group login-input">
            <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" required>
        </div>
        <div class="form-group login-input">
            <button type="button" id="add" class="btn btn-default login-button">确认</button>
            <button type="reset" class="btn btn-default login-button">清空</button>
        </div>
    </form>
</div>
</body>
<script>
    $("#add").click(function () {
        $.ajax({
            url: '/user/user_add',
            type: 'GET',
            data: {
                username: $("#username").val(),
                password: $("#password").val(),
            },
            success: function (result) {
                if (result == 'success') {
                    window.location.href = "/reception/login";
                } else if (result == 'userExist') {
                    alert("用户已经存在");
                    $("#username").val("");
                    $("#password").val("");
                }
            }
        })
    })
</script>
</html>
