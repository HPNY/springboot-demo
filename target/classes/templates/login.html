<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            padding-top: 80px;
            padding-bottom: 40px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }

        input {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"></a>
        </div>
    </div>
</nav>
<div class="container" style="margin-top:100px">
    <div class="row clearfix">
        <div class="col-md-2 column">
        </div>
        <div class="col-md-6 column">
            <form class="form-signup" name="form" action="/login" method="post">
                <p th:if="${param.logout}" class="bg-warning">已成功注销</p>
                <p th:if="${param.error}" class="bg-danger">有错误，请重试</p>
                <h2 class="form-signin-heading" style="margin-bottom: 20px;">欢迎登陆后台权限管理系统</h2>
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名"
                               required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码"
                               required>
                    </div>
                </div>
                <!--<div class="form-group">-->
                    <!--<div class="col-sm-offset-2 col-sm-10">-->
                        <!--<div class="checkbox">-->
                            <!--<label><input type="checkbox" name="remember-me"/>Remember me</label>-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">登录</button>
                        <!--<a th:href="@{/register}" class="button btn btn-default">Sign up</a>-->
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
